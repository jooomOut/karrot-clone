<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <style>
        .local-nav-items *{
            font-size: 70px;
        }
        .local-nav-items > button,  .buttons> button{
            width: 100px;
            height: 100px;
        }
        .local-nav-items > button > img , .buttons> button > img{
            width: 90px;
            height: 90px;
        }
        .local-nav-sticky .local-nav {
            position: fixed;
            bottom: 0;
            border-bottom: 0.001px solid #e5e8eb;
        }
        .local-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            height: 200px;
            width: 100%;
            border-top: 0.1px solid lightgrey;
            background-color: white;
        }
        .local-nav-links {
            display: flex;
            align-items: center;
            justify-content: space-around;
            height: 100%;
            padding-left: 50px;
            padding-right: 50px;
        }

        .local-nav-items *{
            font-size: 70px;

        }
        .local-nav-items > button,  .buttons> button{
            width: 100px;
            height: 100px;
        }
        .local-nav-items > button > img , .buttons> button > img{
            width: 90px;
            height: 90px;
        }
        .local-nav-items > .image-button {
            font-size: 50px;
            background-color: orange;
            width: 270px;
            height: 120px;
            color: white;
            border-radius: 10px
        }
        .local-nav-sticky .local-nav {
            position: fixed;
            bottom: 0;
            border-bottom: 0.001px solid #e5e8eb;
        }
    </style>
</head>
<body>
<div class="container">
    <div>
        <div class="top-nav">
            <span class="place">개발자 동네</span>
            <span class="img_container">
                <button>
                    <img src="img/search.png"/>
                </button>
                <button>
                    <img src="img/menu.png" />
                </button>
            </span>
        </div>
        <div>
            <div th:each="item : ${items}" class="item" th:onclick="'location.href=\'' + '/items/' + @{${item.id}} + '\''">
                <span class="item_img">
                    <img src="img/karrot.png"/>
                </span>
                <div class="item_explain">
                    <div class="item_text">
                        <div th:text="${item.title}"></div>
                        <div th:text="${item.place}"></div>
                        <div th:text="${item.price}"></div>
                    </div>
                    <div class="item_preference">
                        <span>조아용</span>
                        <span>댓글</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <nav class="local-nav">
        <div class="local-nav-links">
            <div class="local-nav-items">
                <button>
                    <img src="img/home_filled.png" />
                </button>
            </div>
            <div class="local-nav-items">
                <button >
                    <img src="img/person.png" />
                </button>
            </div>
        </div>
    </nav>
    <span class="upload_button" onclick="location.href = '/items/upload'">+</span>

</div>
</body>
<script>
    function reload(){
        window.location.reload();
    }
</script>
