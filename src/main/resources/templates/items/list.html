<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <style>
        .container{
            min-height: 97vh;
            padding-top: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin-bottom: 200px;
        }
        div span {
            font-size: 70px;
        }
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .item * {
            font-size: 45px;
        }
        .item {
            display: flex;
            border-top: solid grey;
            padding: 40px;
        }
        .place {
            padding: 30px;
        }
        .item_img * {
            width: 300px;
            height: 300px;
        }
        .img_container {
            display: flex;
            align-items: center;
        }
        .img_container > button {
            padding: 20px;
        }
        .img_container > button > img {
            width: 70px;
            height: 70px;
        }
        button {
            background-color: transparent;
            background-repeat: no-repeat;
            border: none;
            cursor: pointer;
            overflow: hidden;
            outline: none;
        }
        .item_explain {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding-left: 30px;
        }
        .item_preference {
            display: flex;
            flex-direction: row-reverse;;
        }
        .item_preference > span {
            display: flex;
            align-items: center;
        }
        .item_preference > span > img {
            width: 50px;
            height: 50px;
            margin: 0 20px 0 20px;
        }

        .upload_button{
            position: absolute;
            bottom: 300px;
            right: 100px;
            background-color: orange;
            width:150px;
            height:150px;
            border-radius:75px;
            text-align:center;
            margin:0 auto;
            vertical-align:middle;
            line-height:170px;
            cursor: pointer;

            font-size: 200px;
            color: white;
        }
        .local-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            height: 200px;
            width: 100%;
            border-top: 0.1px solid lightgrey;
            background-color: white;
        }
        .local-nav-links {
            display: flex;
            align-items: center;
            justify-content: space-around;
            height: 100%;
            padding-left: 50px;
            padding-right: 50px;
        }
        .local-nav-items *{
            font-size: 70px;
        }
        .local-nav-items > button,  .buttons> button{
            width: 100px;
            height: 100px;
        }
        .local-nav-items > button > img , .buttons> button > img{
            width: 90px;
            height: 90px;
        }
        .local-nav-sticky .local-nav {
            position: fixed;
            bottom: 0;
            border-bottom: 0.001px solid #e5e8eb;
        }
        .sold {
            padding: 10px;
            background-color: black;
            color: white;
            padding-left: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div>
        <div class="top-nav">
            <span class="place">개발자 동네</span>
            <span class="img_container">
                <button>
                    <img src="img/search.png"/>
                </button>
                <button>
                    <img src="img/menu.png" />
                </button>
            </span>
        </div>
        <div>
            <div th:each="item : ${items}" class="item" th:onclick="'location.href=\'' + '/items/' + @{${item.id}} + '\''">
                <span class="item_img">
                    <img th:if="${item.images.size() == 0}" src="/img/karrot.png"/>
                    <img th:if="${item.images.size() != 0}" th:src="'/img/user_profile/' + ${item.images[0].fileName}"/>
                </span>
                <div class="item_explain">
                    <div class="item_text">
                        <div th:text="${item.title}"></div>
                        <div th:text="${item.place}">Place</div>
                        <div>
                            <span class="sold" th:if="${item.status.equals('SOLD')}">
                                거래완료
                            </span>
                            [[${item.price}]]원
                        </div>
                    </div>
                    <div class="item_preference">
                        <span th:if="${item.comments.size() != 0}">
                            <img src="/img/chat.png" />
                            [[${item.comments.size()}]]
                        </span>
                        <span th:if="${item.interests.size() != 0}">
                            <img src="/img/heart.png" />
                            [[${item.interests.size()}]]
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <nav class="local-nav">
        <div class="local-nav-links">
            <div class="local-nav-items">
                <button onclick="location.href='/items'">
                    <img src="img/home_filled.png" />
                </button>
            </div>
            <div class="local-nav-items">
                <button onclick="location.href='/my-page'">
                    <img src="img/person.png" />
                </button>
            </div>
        </div>
    </nav>
    <span class="upload_button" onclick="location.href = '/items/upload'">+</span>

</div>
</body>
<script>
    function reload(){
        window.location.reload();
    }
</script>
